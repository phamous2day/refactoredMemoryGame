<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game - Angular</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="memory-game" ng-controller="MemoryGameController">
    <div ng-show="gameOver">You Win! <button ng-click="resetGame()">Play Again</button></div>
    <div id="grid">
      <div ng-repeat="tile in grid" class="tile" ng-click="showTile(tile)">
        <img ng-class="tile.hide ? 'hide' : ''" ng-src="{{tile.url}}">
      </div>
    </div>
    <script src="angular.js"></script>
    <script src="memory.js"></script>
  </body>
</html>
